name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: cd /home/duckbot/duck-hideout-manager-bot/ && git pull && /home/duckbot/duck-hideout-manager-bot/venv/bin/python3.10 . && sudo systemctl restart manager.service && sleep 15s && sudo systemctl status manager.service

